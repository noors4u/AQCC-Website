<div fxLayout="column" class="reg">
  <div  fxFlex fxLayout="row" class="reg-header">
    <label class="color-blue">Join our Club</label>
  </div>
<div fxFlex="50" fxLayout="row">
  <div class="reg-form" fxFlex="50" fxLayout="column" fxLayoutGap="1em">
    <div fxLayout="column" fxFlex="50" fxLayoutGap="0.3em">
  <span class="reg-form-details">Name</span>
  <input class="reg-form-name" type="name" placeholder="Enter Full Name">
</div>
<div fxLayout="column" fxFlex fxLayoutGap="0.3em">
  <span class="reg-form-details">Email</span>
  <input class="reg-form-name" type="name" placeholder="Enter Email Address">
</div>
<div fxLayout="column" fxFlex fxLayoutGap="0.3em">
  <span class="reg-form-details">Phone Number</span>
  <input class="reg-form-name" type="number" placeholder="Enter Phone Number">
</div>
<div fxLayout="column" fxFlex fxLayoutGap="0.3em">
    <span class="reg-form-details">Date of Birth</span>
    <input  class="reg-form-name" type="date" id="birthday" name="birthday">
</div>
<div fxLayout="column" fxFlex fxLayoutGap="0.5em">
  <span class="reg-form-details">Role</span>
  <form action="/action_page.php" >
    <div fxLayout="column" fxLayoutGap="0.5em">
    <div>
    <input type="checkbox" id="Batsman" name="Batsman" value="Bike">
    <label class="reg-form-role" for="vehicle1"> Batsman</label><br>
  </div>
  <div>
    <input type="checkbox" id="Bowler" name="Bowler" value="Car">
    <label class="reg-form-role" for="vehicle2"> Bowler</label><br>
  </div>
  <div>
    <input type="checkbox" id="AllRounder" name="AllRounder" value="Boat">
    <label class="reg-form-role" for="vehicle3"> All Rounder</label><br>
  </div>
  <div>
    <input type="checkbox" id="Umpire" name="Umpire" value="Boat">
    <label class="reg-form-role" for="vehicle4"> Umpire</label><br>
  </div>
</div>
  </form>
</div>
<div fxFlex fxLayoutAlign="center center">
<div fxFlex="20" class="reg-form-submit color-blue" [ngClass]="{'reg-form-submit-highlight': allPlayerHover}" (mouseenter)="hoverPlayer()"
(mouseleave)="hoverPlayer()">Submit</div>
</div>
  </div>
</div>
</div>
