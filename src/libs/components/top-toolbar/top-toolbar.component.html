<div  fxLayout="column" class="toolbar" >
<div fxFlex fxLayout="row" fxLayoutGap="1.281em" style="padding: 0.93em;">
  <div fxFlex fxLayout="row" fxFlex="20" class="toolbar-list" *ngFor="let item of scoreCard">
    <div fxFlex fxLayout="column" class="toolbar-list-bg" fxLayoutGap="0.5em">
      <span class="font-bold">{{ item.leagues }}</span>
      <span>{{ item.schedule }}</span>
      <div fxFlex fxLayout="column" fxLayoutGap="0.5em">
      <div fxFlex fxLayout="row">
        <img class="b-r-50" [src]="
        '.../../../../../../../assets/images/' + item.homelogo
      " height="20" width="20">
        <span class="font-bold p-l-4">{{ item.hometeam }}</span>
        <span fxFlex fxLayoutAlign="end center">{{ item.homescore }}</span>
      </div>
      <div fxFlex fxLayout="row">
        <img class="b-r-50" [src]="
        '.../../../../../../../assets/images/' + item.awaylogo
      " height="20" width="20">
        <span class="font-bold p-l-4">{{ item.awayteam }}</span>
        <span fxFlex fxLayoutAlign="end center">{{ item.awayscore }}</span>
      </div>
    </div>
  </div>
  </div>
</div>
<div class="toolbar-title">

  <div
    class="toolbar-title-header"
    fxFlex
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    {{ teamName }}
  </div>
</div>
</div>
